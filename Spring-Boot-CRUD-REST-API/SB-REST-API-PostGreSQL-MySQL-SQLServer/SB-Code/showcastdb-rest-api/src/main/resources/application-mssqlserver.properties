spring.application.name=showcastdb-rest-api

# MS SQL Server DB Configuration Properties

# 1. JDBC URL - Replace 'localhost' with your server name or IP if remote
#    Note: 'encrypt=true' is recommended for secure connections
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ShowCastDB;encrypt=true;trustServerCertificate=true

# 2. SQL Server DB Username and Password
spring.datasource.username=showcastdbadmin
spring.datasource.password=MSSQLAdmin

# 3. Hibernate auto DDL update
spring.jpa.hibernate.ddl-auto=update

# 4. Show SQL queries in logs
spring.jpa.show-sql=true

# 5. SQL Server dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
