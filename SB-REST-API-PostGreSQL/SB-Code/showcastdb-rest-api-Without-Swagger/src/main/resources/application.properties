spring.application.name=showcastdb-rest-api

# 1. Tells Hibernate to automatically create tables in our DB based on the JPA Entities created in the Project
# Also any changes made to the JPA Entities will be automatically reflected in the DB - Synced
spring.jpa.hibernate.ddl-auto=update

# 2. Prints all SQL Queries generated by Hibernate
spring.jpa.show-sql=true

# 3. Choose which DB profile we want to use
# For PostGreSQL
spring.profiles.active=postgresql